<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/eggs-amber_109464.ico">
    <link rel="stylesheet" type=text/css href="agregarUsuarioStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agregar Usuario</title>
</head>
<body>

    <div class="header">
        <h1>Avícola El Manantial</h1>
    </div>

    <button class="btn-volver" onclick="location.href='../usuarios.html'">Volver</button>

    <div class="formulario">
        <h1>Agrega un usuario</h1>
        <form id="agregarUsuario-form" method="post">
            <div class="campo">
                <input type="text" id="dni" name="dni" required>
                <label>DNI</label>
            </div>
            <div class="campo">
                <input type="text" id="primerNombre" name="primerNombre" required>
                <label>Primer Nombre</label>
            </div>
            <div class="campo">
                <input type="text" id="segundoNombre" name="segundoNombre">
                <label>Segundo Nombre</label>
            </div>
            <div class="campo">
                <input type="text" id="primerApellido" name="primerApellido" required>
                <label>Primer Apellido</label>
            </div>
            <div class="campo">
                <input type="text" id="segundoApellido" name="segundoApellido" required>
                <label>Segundo Apellido</label>
            </div>
            <div class="campo">
                <input type="text" id="telefono" name="telefono" required>
                <label>Telefono</label>
            </div>
            <div class="campo">
                <input type="text" id="rol" name="rol" required>
                <label>Rol</label>
            </div>
            <div class="campo">
                <input type="password" id="password" name="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Agregar Usuario">
        </form>
    </div>

    <script src="agregarUsuario.js"></script>
    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>
    
</body>
</html>
