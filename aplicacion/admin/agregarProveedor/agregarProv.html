<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="agregarProvStyle.css">
    <link rel="shortcut icon" href="../../icons/eggs-amber_109464.ico">
    <title>Agregar proveedor</title>
</head>
<body>

    <div class="header">
        <h1>Avícola El Manantial</h1>
    </div>

    <button class="btn-volver" onclick="location.href='../admin.html'">Volver</button>

    <div class="formulario">
        <h1>Agregar un proveedor</h1>
        <form id="agregarProv-form" method="post">
            <div class="campo">
                <input type="text" id="nombre" name="nombre" required>
                <label>Nombre del proveedor</label>
            </div>
            <div class="campo">
                <input type="text" id="telefono" name="telefono" required>
                <label>Teléfono</label>
            </div>
            <div class="campo">
                <input type="text" id="direccion" name="direccion" required>
                <label>Dirección</label>
            </div>
            <div class="campo">
                <input type="text" id="productos" name="productos" required>
                <label>Productos</label>
            </div>
            <input type="submit" value="Agregar Proveedor">
        </form>
    </div>
    
    <script src="agregarProv.js"></script>

</body>
</html>
