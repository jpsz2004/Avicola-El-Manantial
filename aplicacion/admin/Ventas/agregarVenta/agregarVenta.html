<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="agregarVentaStyle.css">
    <link rel="shortcut icon" href="../../../icons/eggs-amber_109464.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agregar venta</title>
</head>
<body>

    <div class="header">
        <h1>Av√≠cola El Manantial</h1>
    </div>

    <div class="formulario">
        <h1>Agregar Venta</h1>
        <form id="agregarVenta-form" method="post">
            <div class="username">
                <input type="text" id="dni_usuario" name="dni_usuario" required>
                <label>DNI de usuario</label>
            </div>
            <div class="username">
                <input type="text" id="dni_cliente" name="dni_cliente" required>
                <label>DNI de cliente</label>
            </div>
            <div class="username">
                <input type="datetime-local" id="fecha_venta" name="fecha_venta" required>
                <label>Fecha de venta</label>
            </div>
            <input type="submit" value="Agregar Venta">
        </form>
    </div>
    
    <button class="btn-volver" onclick="location.href='../ventas.html'">Volver</button>

    <script src="agregarVenta.js"></script>
    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>
</body>
</html>
