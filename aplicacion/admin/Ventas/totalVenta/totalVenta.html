<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../icons/eggs-amber_109464.ico">
    <link rel="stylesheet" type=text/css href="totalVentaStyle.css">

    <title>Total por venta</title>
</head>
<body>

    <div class="header">
        <h1>Total por venta</h1>
    </div>

    <button class="btn-volver" onclick="location.href='../ventas.html'">Volver</button>

    <div class="formulario">
        <h1>Ingresa el ID de la venta</h1>
        <form id="total-form" method="post">
            <div class="id">
                <input type="number" id="id" name="id" required>
                <label>ID de la venta</label>
            </div>
            <input type="submit" value="Calcular total">
        </form>
    </div>

    <div class="total">
        <h1>Total: $<span id="total"></span></h1>
    </div>

    <script src="totalVenta.js"></script>

    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>
