<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="agregarStyle.css">
    <link rel="shortcut icon" href="../../../icons/eggs-amber_109464.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agregar producto</title>
</head>
<body>
    <div class="header">
        <h1>Avícola El Manantial</h1>
    </div>

    <button class="btn-volver" type="button" id="btn-volver">Volver</button>

    <div class="formulario">
        <form id="agregar-form" method="post">
            <h1>Producto nuevo</h1>
            <div class="campo">
                <input type="text" id="nombre" name="nombre" required>
                <label>Nombre del producto</label>
            </div>
            <div class="campo">
                <input type="text" id="tipo" name="tipo" required>
                <label>Tipo de producto</label>
            </div>
            <div class="campo">
                <input type="number" id="precio" name="precio" required>
                <label>Precio del producto</label>
            </div>
            <div class="campo">
                <input type="number" id="stock" name="stock" required>
                <label>Stock del producto</label>
            </div>
            <div class="campo">
                <input type="number" id="stock_min" name="stock_min" required>
                <label>Stock mínimo del producto</label>
            </div>
            <div class="campo">
                <input type="text" id="descripcion" name="descripcion" required>
                <label>Descripción del producto</label>
            </div>
            <div class="campo">
                <input type="text" id="unidad" name="unidad" required>
                <label>Unidad de medida</label>
            </div>
            <input type="submit" value="Agregar Producto">
        </form>
    </div>

    <script src="agregarProducto.js"></script>

    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>
</body>
</html>
