<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="agregarDetVentaStyle.css">
    <link rel="shortcut icon" href="../../../icons/eggs-amber_109464.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Agregar detalle de venta</title>
</head>
<body>
    
    <div class="header">
        <h1>Av√≠cola El Manantial</h1>
    </div>

    <button class="btn-volver" onclick="location.href='../ventas.html'">Volver</button>

    <div class="formulario">
        <h1>Agregar Detalle de Venta</h1>
        <form id="agregarDetVenta-form" method="post">
            <div class="detalle">
                <input type="number" id="id_venta" name="id_venta" required>
                <label>ID de venta</label>
            </div>
            <div class="detalle">
                <input type="number" id="id_producto" name="id_producto" required>
                <label>ID de producto</label>
            </div>
            <div class="detalle">
                <input type="number" id="cantidad" name="cantidad" required>
                <label>Cantidad vendida</label>
            </div>
            <div class="detalle">
                <input type="number" id="precio_unitario" name="precio_unitario" required>
                <label>Precio unitario</label>
            </div>
            <input type="submit" value="Agregar Detalle de Venta">
        </form>

    </div>

    <p id="subtotal"></p>
    <p id="stock"></p>

    <script src="agregarDetVenta.js"></script>
    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>

</body>
</html>
