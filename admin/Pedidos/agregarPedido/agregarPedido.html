    <title>Agregar Pedido</title>

<body>

    <div class="header">
        <h1>Av√≠cola El Manantial</h1>
    </div>

    <button class="btn-volver" onclick="location.href='../pedidos.html'">Volver</button>

    <div class="formulario">
        <h1>Agregar Pedido</h1>
        <form id="agregarPedido-form" method="post">
            <div class="pedido">
                <input type="number" id="proveedor_id" name="proveedor_id" required>
                <label>ID de proveedor</label>
            </div>
            <div class="pedido">
                <input type="datetime" id="fecha_pedido" name="fecha_pedido" required>
                <label>Fecha de pedido</label>   
            </div>
            <div class="pedido">
                <input type="text" id="estado_pedido" name="estado_pedido" required>
                <label>Estado del pedido</label>
            </div>
            <input type="submit" value="Agregar Pedido">
        </form>
    </div>

    <script src="agregarPago.js"></script>
    
    <i class="fa-solid fa-house" onclick="location.href='../../admin.html'"></i>
</body>
